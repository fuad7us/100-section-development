<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Special pricing Table Section Development</title>

        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/font-awesome.min.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/responsive.css" rel="stylesheet">        
    </head>
    <body>
        <div class="section-padding section-bg-1">
          <div class="container">
            <div class="row">
              <div class="col-md-10 col-md-offset-1">
                <div class="price-boxes">
                  <div class="single-price-box">
                    <div class="price-box-img">
                      <div class="price-box-img-wrap">
                        <img src="assets/img/plane-1.png" alt="">
                      </div>
                    </div>
                    <div class="price-box-inner">
                      <h2>Basic</h2>
                      <h3 class="price-content"><span>29</span></h3>
                      <ul>
                        <li><strong>15</strong> Accounts</li>
                        <li><strong>100 GB</strong> Space</li>
                        <li><strong>1</strong> Domain Name</li>
                        <li><strong>500 GB</strong> Bandwidth</li>
                      </ul>
                      <a href="" class="boxed-btn">Get Started</a>
                    </div>
                  </div>
                  <div class="single-price-box">
                    <div class="price-box-img">
                      <div class="price-box-img-wrap">
                        <img src="assets/img/plane-2.png" alt="">
                      </div>
                    </div>
                    <div class="price-box-inner">
                      <h2>Advanced</h2>
                      <h3 class="price-content"><span>49</span></h3>
                      <ul>
                        <li><strong>30</strong> Accounts</li>
                        <li><strong>300 GB</strong> Space</li>
                        <li><strong>3</strong> Domain Name</li>
                        <li><strong>1 TB</strong> Bandwidth</li>
                      </ul>
                      <a href="" class="boxed-btn">Get Started</a>
                    </div>
                  </div>
                  <div class="single-price-box">
                    <div class="price-box-img">
                      <div class="price-box-img-wrap">
                        <img src="assets/img/plane-3.png" alt="">
                      </div>
                    </div>
                    <div class="price-box-inner">
                      <h2>Pro</h2>
                      <h3 class="price-content"><span>79</span></h3>
                      <ul>
                        <li><strong>75</strong> Accounts</li>
                        <li><strong>1000 GB</strong> Space</li>
                        <li><strong style="font-size: 24px; line-height: 28px;">âˆž</strong> Domain Name</li>
                        <li><strong>5 TB</strong> Bandwidth</li>
                      </ul>
                      <a href="" class="boxed-btn active">Get Started</a>
                    </div>
                  </div>
                </div>                
              </div>
            </div>
          </div>
        </div> 

         
        
        

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/main.js"></script>

</html>
