<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Form Style Guideline</title>

        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/font-awesome.min.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/responsive.css" rel="stylesheet">        
    </head>
    <body>        
        <div class="section-padding">
          <div class="container">
            <div class="row">
              <div class="col-md-8">
                <div class="white-box">
                  <h4>Send Message</h4>
                  <div class="contact-form">
                    <form method="POST" action="http://formspree.io/fuad7us@yahoo.com">
                      <div class="row">
                        <div class="col-md-6">
                          <input name="firstname" type="text" placeholder="First Name" required>
                        </div>
                        <div class="col-md-6">
                          <input name="lastname" type="text" placeholder="Last Name" required>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <input name="email" type="email" placeholder="Email address" required>
                        </div>
                        <div class="col-md-6">
                          <input name="phone" type="tel" placeholder="Phone number" required>
                        </div>
                      </div>

                      <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message" required></textarea>

                      <input type="submit" value="Send Message">
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="coloured-box">
                  <h4>Get in touch</h4>
                  <p class="contact-info"><i class="fa fa-home"></i> 776/A (3rd Floor), Road: 11, Block: M, <br>Banani | Dhaka 1213 </p>
                  <p class="contact-info"><i class="fa fa-phone"></i> <a href="tel:+196648759">+196648759</a> <br><a href="tel:+196648759">+196648759</a></p>
                  <p class="contact-info"><i class="fa fa-envelope"></i> <a href="mailto:contact@mail.com">contact@mail.com</a></p>

                  <div class="social-icons">
                    <a href="" target="_blank"><i class="fa fa-facebook"></i></a>
                    <a href="" target="_blank"><i class="fa fa-twitter"></i></a>
                    <a href="" target="_blank"><i class="fa fa-youtube"></i></a>
                    <a href="" target="_blank"><i class="fa fa-linkedin"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
